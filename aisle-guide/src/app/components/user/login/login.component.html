<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" formControlName="email" class="form-control"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control" />
    </div>

    <button type="submit" [disabled]="loading || loginForm.invalid" class="btn btn-primary">
        @if(loading) {
        <span>Processing...</span>
        } @else {
        <span>Login</span>
        }
    </button>

    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
    </div>
</form>
